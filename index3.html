<style>
body {

.filter-toggle {
  display: flex;
  justify-content: center;
  margin: 1.5rem 0;
  border: 1px solid #4fa28a;
  border-radius: 10px;
  overflow: hidden;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.toggle-btn {
  background-color: white;
  color: #4fa28a;
  border: none;
  padding: 0.5rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.2s, color 0.2s;
  flex: 1;
}
.toggle-btn.active {
  background-color: #4fa28a;
  color: white;
}
.toggle-btn:not(:last-child) {
  border-right: 1px solid #4fa28a;
}
.toggle-btn:hover:not(.active) {
  background-color: #e0f0ed;
}


.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
}
.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 3rem 2rem;       /* Increased padding for taller cards */
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
    min-height: 220px;        /* optional: ensure minimum height */
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
}
.card h2 {
    color: #2e7d68;
    font-size: 1.6rem;         /* slightly bigger */
    margin-bottom: 0.8rem;
}
.card p {
    margin: 0.6rem 0;
    font-size: 1.15rem;       /* slightly bigger */
}
.time {
    font-weight: bold;
    color: #4fa28a;
}
#detailView {
    display: none;
    max-width: 800px;
    margin: 2rem auto;
    background-color: white;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
#detailView h2 {
    font-size: 2rem;
    color: #2e7d68;
}
#detailView p {
    font-size: 1.2rem;
    margin: 0.5rem 0;
}
#backBtn {
    display: inline-block;
    margin-bottom: 1rem;
    padding: 0.5rem 1rem;
    background-color: #4fa28a;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
footer {
    background-color: #4fa28a;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
    font-size: 0.9rem;
}
</style>
</head>
<body>
<header>
    <h1>üå≥ Local Trip Ideas Around New Jersey</h1>
</header>

<div class="filter-toggle">
  <button class="toggle-btn active" data-type="both">Both</button>
  <button class="toggle-btn" data-type="park">Parks</button>
  <button class="toggle-btn" data-type="attraction">Attractions</button>
</div>

<div class="container" id="parksContainer">
    <!-- Tiles will go here -->
</div>

<div id="detailView">
    <button id="backBtn">‚Üê Back</button>
    <h2 id="parkName"></h2>
    <p id="parkAddress"></p>
    <p id="parkDistance"></p>
    <p id="parkHours"></p>
    <p id="parkRestrooms"></p>
</div>

<footer>
    ¬© 2025 Local Adventures NJ | Explore, Relax, Enjoy üåû - Shoutout to TuliWorks Studio!
</footer>

<script>
// Sample data with type field (park or attraction)
const parks = [
    {Name:"Allaire State Park", Address:"4265 Atlantic Ave, Farmingdale, NJ 07727", Distance:20, Hours:"8am - 6pm", Restrooms:"Yes", Type:"park"},
    {Name:"Deerwood Park", Address:"2740 Lakewood-Allenwood Rd, Howell, NJ 07731", Distance:20, Hours:"7am - 5pm", Restrooms:"No", Type:"park"},
    {Name:"Jackson Justice Complex", Address:"1 Jackson Dr, Jackson, NJ 08527", Distance:14, Hours:"9am - 4pm", Restrooms:"Yes", Type:"attraction"},
    {Name:"Spring Lake Boardwalk", Address:"1 Ocean Ave, Spring Lake, NJ 07762", Distance:35, Hours:"Open 24h", Restrooms:"Yes", Type:"attraction"}
];

// Sort by distance ascending
parks.sort((a,b)=>a.Distance-b.Distance);

const container = document.getElementById('parksContainer');
const detailView = document.getElementById('detailView');
const typeFilter = document.getElementById('typeFilter');

function renderParks(list) {
    container.innerHTML = '';
    list.forEach(park => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <h2>${park.Name}</h2>
            <p>${park.Address}</p>
            <p class="time">~${park.Distance} min</p>
        `;
        card.addEventListener('click', () => showDetail(park));
        container.appendChild(card);
    });
}

function showDetail(park) {
    container.style.display = 'none';
    detailView.style.display = 'block';
    document.getElementById('parkName').innerText = park.Name;
    document.getElementById('parkAddress').innerText = park.Address;
    document.getElementById('parkDistance').innerText = `Distance: ~${park.Distance} min`;
    document.getElementById('parkHours').innerText = `Hours: ${park.Hours}`;
    document.getElementById('parkRestrooms').innerText = `Restrooms: ${park.Restrooms}`;
}

document.getElementById('backBtn').addEventListener('click', () => {
    detailView.style.display = 'none';
    container.style.display = 'grid';
});

// typeFilter.addEventListener('change', () => {
//     const value = typeFilter.value;
//     let filtered = parks;
//     if (value === 'park') filtered = parks.filter(p=>p.Type==='park');
//     if (value === 'attraction') filtered = parks.filter(p=>p.Type==='attraction');
//     renderParks(filtered);
// });

const toggleButtons = document.querySelectorAll('.toggle-btn');

toggleButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        // Remove active from all buttons
        toggleButtons.forEach(b => b.classList.remove('active'));
        // Add active to clicked button
        btn.classList.add('active');

        const type = btn.dataset.type;
        let filtered = parks;
        if (type === 'park') filtered = parks.filter(p => p.Type === 'park');
        if (type === 'attraction') filtered = parks.filter(p => p.Type === 'attraction');
        renderParks(filtered);
    });
});


// Initial render
renderParks(parks);
</script>

</body>
