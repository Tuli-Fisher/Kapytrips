<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KAPY TRIPS â€” An Adventure In The Making</title>
    <style>
      :root {
        --accent: #1ba6a3;
        --bg: #f9f9f8;
        --card: #fff;
        --text: #222;
        --muted: #666;
        font-family: "Segoe UI", Roboto, system-ui, -apple-system,
          "Helvetica Neue", Arial;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }

      .container {
        max-width: 1100px;
        margin: auto;
        padding: 0 20px;
      }

      header {
        background: var(--accent);
        color: #fff;
        text-align: center;
        padding: 40px 10px 30px;
      }
      header h1 {
        margin: 0;
        font-size: 34px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      header p {
        margin: 6px 0 0;
        font-size: 16px;
        opacity: 0.9;
      }

      /* filter controls */
      #filterToggle {
        display: inline-block;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 999px;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        margin: 20px 0;
        transition: background 0.2s;
      }
      #filterToggle:hover {
        background: #17908c;
      }

      #filtersPanel {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        padding: 16px;
        margin-bottom: 20px;
        display: none;
      }
      #filtersPanel.open {
        display: block;
      }

      .filters-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .filters-grid input[type="text"],
      .filters-grid select {
        flex: 1 1 200px;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
      }

      .reset-btn {
        background: #eee;
        border: none;
        border-radius: 999px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
      }
      .reset-btn:hover {
        background: #ddd;
      }

      .quick-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
        margin-top: 12px;
        font-size: 14px;
      }
      .quick-filters label {
        cursor: pointer;
        color: var(--text);
      }

      /* grid + cards */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 18px;
        margin-bottom: 40px;
      }

      .card {
        background: var(--card);
        border-radius: 16px;
        border: 1px solid #eee;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        padding: 16px 18px 14px;
        display: flex;
        flex-direction: column;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      }

      .card h3 {
        margin: 0 0 4px;
        font-size: 18px;
        font-weight: 700;
        color: var(--accent);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 6px;
      }

      .card .meta {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 8px;
      }

      .card .info {
        font-size: 14px;
        color: var(--text);
        line-height: 1.4;
      }

      .tags {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .tag {
        background: var(--accent);
        color: #fff;
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .no-results {
        text-align: center;
        color: var(--muted);
        padding: 40px;
        background: #fff;
        border-radius: 12px;
        border: 1px solid #eee;
      }

      footer {
        text-align: center;
        color: var(--muted);
        font-size: 13px;
        padding: 20px 0 30px;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 26px;
        }
        .filters-grid {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>KAPY TRIPS</h1>
      <p>An Adventure In The Making</p>
    </header>

    <div class="container">
      <button id="filterToggle">Filters â–¾</button>

      <div id="filtersPanel">
        <div class="filters-grid">
          <input id="q" type="text" placeholder="Search parks..." />
          <select id="typeFilter">
            <option value="">All types</option>
          </select>
          <select id="amenityFilter">
            <option value="">Any amenity</option>
          </select>
          <button id="reset" class="reset-btn">Reset</button>
        </div>

        <div class="quick-filters">
          <label><input type="checkbox" id="chkPlayground" /> Playground</label>
          <label><input type="checkbox" id="chkRestrooms" /> Restrooms</label>
          <label><input type="checkbox" id="chkWalking" /> Walking Trails</label>
          <label><input type="checkbox" id="chkBike" /> Bike</label>
        </div>
      </div>

      <div id="grid" class="grid" aria-live="polite"></div>
      <div id="noresults" class="no-results" style="display: none">
        No parks found.
      </div>
      <footer>Â© Kapy Trips â€” An Adventure In The Making</footer>
    </div>

    <script>
      /* ====== URLs ====== */
      const parkUrl =
        "https://opensheet.elk.sh/1lc-Lw7vvm3NXp4IvqvpU3i3s4h25MIG6M2dPm3t3T6U/Sheet1";
      const attractionUrl =
        "https://opensheet.elk.sh/1lR_-c5QGmLBjVOOOCHvOcEuTVGIWg6u3uubtcCaeOk4/Sheet1";

      /* ====== emoji map ====== */
      const AMEN_EMOJI = {
        playground: "ðŸ›",
        restrooms: "ðŸš»",
        walking: "ðŸš¶â€â™€ï¸",
        bike: "ðŸš´â€â™‚ï¸",
        good: "ðŸ§’",
        category: "ðŸ·ï¸",
        type: "ðŸžï¸",
      };

      /* ====== init filters toggle ====== */
      const toggleBtn = document.getElementById("filterToggle");
      const panel = document.getElementById("filtersPanel");
      toggleBtn.addEventListener("click", () => panel.classList.toggle("open"));

      /* ====== load and render ====== */
      let allData = [];

      async function loadData() {
        try {
          const [parks, attractions] = await Promise.all([
            fetch(parkUrl).then((r) => r.json()),
            fetch(attractionUrl).then((r) => r.json()),
          ]);
          allData = [...parks, ...attractions];
          buildFilters(allData);
          render(allData);
        } catch (err) {
          document.getElementById("grid").innerHTML =
            '<div class="no-results">Error loading data.</div>';
          console.error(err);
        }
      }

      function buildFilters(data) {
        const typeSel = document.getElementById("typeFilter");
        const types = [...new Set(data.map((d) => d.type).filter(Boolean))];
        typeSel.innerHTML =
          '<option value="">All types</option>' +
          types.map((t) => `<option>${t}</option>`).join("");

        const amenSel = document.getElementById("amenityFilter");
        const amenities = Object.keys(AMEN_EMOJI);
        amenSel.innerHTML =
          '<option value="">Any amenity</option>' +
          amenities.map((a) => `<option>${a}</option>`).join("");
      }

      function tag(emoji, label) {
        const el = document.createElement("div");
        el.className = "tag";
        el.textContent = `${emoji} ${label}`;
        return el;
      }

      function render(data = allData) {
        const grid = document.getElementById("grid");
        const nores = document.getElementById("noresults");
        grid.innerHTML = "";

        const q = document.getElementById("q").value.toLowerCase();
        const type = document
          .getElementById("typeFilter")
          .value.toLowerCase();
        const amen = document
          .getElementById("amenityFilter")
          .value.toLowerCase();

        const checks = {
          playground: document.getElementById("chkPlayground").checked,
          restrooms: document.getElementById("chkRestrooms").checked,
          walking: document.getElementById("chkWalking").checked,
          bike: document.getElementById("chkBike").checked,
        };

        let items = data.filter((d) => {
          const text = Object.values(d).join(" ").toLowerCase();
          if (q && !text.includes(q)) return false;
          if (type && (d.type || "").toLowerCase() !== type) return false;
          if (amen && !d[amen]) return false;
          for (const [k, v] of Object.entries(checks)) {
            if (v && !d[k]) return false;
          }
          return true;
        });

        nores.style.display = items.length ? "none" : "block";

        items.forEach((item) => {
          const card = document.createElement("div");
          card.className = "card";

          const h3 = document.createElement("h3");
          const emojis = Object.keys(AMEN_EMOJI)
            .filter((k) => item[k])
            .map((k) => AMEN_EMOJI[k])
            .join(" ");
          h3.innerHTML = `${item.name || "Untitled"} ${
            emojis ? `<span>${emojis}</span>` : ""
          }`;
          card.appendChild(h3);

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.textContent = [item.address, item.driveTime]
            .filter(Boolean)
            .join(" â€¢ ");
          card.appendChild(meta);

          const info = document.createElement("div");
          info.className = "info";
          info.innerHTML = `
            ${item.description ? `<p>${item.description}</p>` : ""}
            ${item.hours ? `<p><strong>Hours:</strong> ${item.hours}</p>` : ""}
            ${item.phoneNumber ? `<p><strong>Phone:</strong> ${item.phoneNumber}</p>` : ""}
          `;
          card.appendChild(info);

          const tags = document.createElement("div");
          tags.className = "tags";
          if (item.category) tags.appendChild(tag("ðŸ·ï¸", item.category));
          if (item.type) tags.appendChild(tag("ðŸžï¸", item.type));
          if (item.good) tags.appendChild(tag("ðŸ§’", "Kids"));
          card.appendChild(tags);

          grid.appendChild(card);
        });
      }

      /* ====== filter event bindings ====== */
      [
        "q",
        "typeFilter",
        "amenityFilter",
        "chkPlayground",
        "chkRestrooms",
        "chkWalking",
        "chkBike",
      ].forEach((id) =>
        document.getElementById(id).addEventListener("input", () => render())
      );

      document.getElementById("reset").addEventListener("click", () => {
        document
          .querySelectorAll("#filtersPanel input, #filtersPanel select")
          .forEach((el) => {
            if (el.type === "checkbox") el.checked = false;
            else el.value = "";
          });
        render();
      });

      loadData();
    </script>
  </body>
</html>
